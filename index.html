<!DOCTYPE html>
<html>
<head>
	<title>3D Snake Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="init()">

<div class="canvas-area">
	<!-- Top -->
	<canvas id="top-apple" width="300" height="300"></canvas>
	<canvas id="top-snake" width="300" height="300"></canvas>


	<!-- Front -->
	<canvas id="front-apple" width="300" height="300"></canvas>
	<canvas id="front-snake" width="300" height="300"></canvas>


	<!-- Side -->
	<canvas id="side-apple" width="300" height="300"></canvas>
	<canvas id="side-snake" width="300" height="300"></canvas>

</div>

<script src="js/3dsnake.js"></script>


</body>
</html>
